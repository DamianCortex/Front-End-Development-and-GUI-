<!-- This is testing a new table of Gibberish forms translated into English-->
<!DOCTYPE html>
<html>
<head>
  <title>Gibberish Translation Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaf2f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 10px;
            background-color: #fff;
            border-radius: 3px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            font-weight: bold;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            background-color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Random Gibberish Words Translated into English</h2>
        <table>
            <thead>
                <tr>
                    <th>Gibberish</th>
                    <th>English Translation</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ohsgshaudi</td>
                    <td>"Hello Good Sir!"</td>
                </tr>
                <tr>
                    <td>Kevigoho</td>
                    <td>"Goodbye!"</td>
                </tr>
                <tr>
                    <td>Flub</td>
                    <td>"Thank you so much"</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
